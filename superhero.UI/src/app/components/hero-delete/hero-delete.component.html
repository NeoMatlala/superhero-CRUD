<div class="text-black max-w-6xl">
    <h1>Delete Hero</h1>

    <div class="mt-10">
        <div class="grid grid-cols-2 gap-5 mb-5">
            <div>
                <label for="Name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Hero Name</label>
                <input type="text" id="Name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Pinky Pinky" [value]="hero.name" disabled />
            </div>
            <div>
                <label for="Name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Place</label>
                <input type="text" id="Name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Soweto" [value]="hero.place" disabled />
            </div>
        </div>
        <div class="grid grid-cols-2 gap-5">
            <div>
                <label for="Name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First Name</label>
                <input type="text" id="Name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Thabo Pinky" [value]="hero.firstName" disabled />
            </div>
            <div>
                <label for="Name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Surname</label>
                <input type="text" id="Name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="M'lungu" [value]="hero.lastName" disabled />
            </div>
        </div>
        <div class="flex justify-end items-center gap-2 mt-5">
            <button (click)="onDelete()" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Delete</button>
            <a routerLink="/heroes" class="text-slate-400 bg-slate-100 border border-slate-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Cancel</a>
        </div>
    </div>
</div>
