<div class="flex justify-between items-center mb-10">
  <h1 class="text-black">Heroes</h1>
  <a routerLink="/create-hero" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Add hero</a>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name" >
      <th mat-header-cell *matHeaderCellDef style="color: black"> Name </th>
      <td mat-cell *matCellDef="let element" style="color: black"> {{element.name}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef style="color: black"> First Name </th>
      <td mat-cell *matCellDef="let element" style="color: black" > {{element.firstName}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef style="color: black"> Last Name </th>
      <td mat-cell *matCellDef="let element" style="color: black"> {{element.lastName}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="place">
      <th mat-header-cell *matHeaderCellDef style="color: black"> Area </th>
      <td mat-cell *matCellDef="let element" style="color: black"> {{element.place}} </td>
    </ng-container>

    
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef style="color: black"></th>
      <td mat-cell *matCellDef="let element" style="color: black" >
        <button mat-button color="primary" (click)="editHero(element.superHeroId)" style="margin-right: 5px;">
            <a>Update</a>
        </button>
        <button (click)="deleteHero(element.superHeroId)" mat-button color="warn">
            <a>Delete</a>
        </button>
      </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
